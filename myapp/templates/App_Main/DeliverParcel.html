{% extends "Home.html" %}
{% load crispy_forms_tags %}
{% block body_block %}
  <h1 class="text-center my-4">{{title}}</h1>
  <div class="container">
      <div class="row">
          <div class="col-sm-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
           {{form|crispy}}
          <input type="submit" value="Deliver Parcel" class="btn buttoncustom my-3">
            </form>

          </div>
          <div class="col-sm-6">
            {% for parcel in parcels %}

            <div class="col mb-2">
                <a href="" class="link-dark text-decoration-none" title="Home">
                    <div class="card p-3">
                        <div class="card-body">
                            <h3 class="card-title text-center"> Deliver to - {{parcel.parcel_deliver_to}}
                            </h3>                            
                            <h5 class="card-title text-center">Parcel Type-  {{parcel.parcel_type}}
                            </h5>                            
                        </div>
                        <button class="btn buttoncustom"> Deliver This Parcel</button>
                    </div>
                </a>
            </div>
            {% endfor %}
          </div>
      </div>
  </div>
  
{% endblock body_block %}
